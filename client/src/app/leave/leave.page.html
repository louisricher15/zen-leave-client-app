<app-header [currentUser]="currentUser"></app-header>

<ion-content fullscreen="false">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="5" class="ion-padding-horizontal">
        <h1><strong>Absence</strong></h1>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="5">
        <ion-card color="light">
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" [innerHTML]="leaveDateFormatted?.start">
                </ion-col>
              </ion-row>

              <ion-row *ngIf="leaveDateFormatted?.end !== null">
                <ion-col
                  size="12"
                  [innerHTML]="leaveDateFormatted?.end"
                ></ion-col>
              </ion-row>

              <ion-row class="ion-margin-top">
                <ion-col size="12" size-xl="auto">
                  <ion-button
                    expand="block"
                    color="danger"
                    (click)="deleteLeave()"
                  >
                    Supprimer
                  </ion-button>
                </ion-col>

                <ion-col size="12" size-xl="" (click)="submitForValidation()">
                  <ion-button expand="block">
                    Soumettre pour validation
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
